<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX Exercise</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class RandomBox extends React.Component {
      render() {

        const colors = [
         {backgroundColor: "red"},
         {backgroundColor: "green"}, 
         {backgroundColor: "blue"}, 
         {backgroundColor: "yellow"}
        ];

        const fonts = [
          {fontSize: "1em"},
          {fontSize: "1.5em"},
          {fontSize: "2em"},
          {fontSize: "2.5em"}
        ]

        let color = colors[Math.floor(Math.random() * 4)];

        let fontSize = fonts[Math.floor(Math.random() * 4)];

        return (
        <div className="box" style={color}>
          <h2 style={fontSize}>Random Box</h2>
        </div>
        )
      }
    }

    ReactDOM.render(<RandomBox />, document.getElementById('app'));
  </script>
</body>
</html>
