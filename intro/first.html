<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        class Pet extends React.Component {
            render() {
                const h2 = ReactDOMFactories.h2(null, "Milano");
                const img = ReactDOMFactories.img({
                    src: "https://images.unsplash.com/photo-1537151625747-768eb6cf92b2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=685&q=80",
                    alt: "Milano"
                });
                return ReactDOMFactories.div(null, h2, img);
            }
        }

        ReactDOM.render(React.createElement(Pet), document.getElementById("app"));
    </script>
</body>
</html>
